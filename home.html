<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Custom CSS to make the button white */
        .btn-white {
            background-color: white;
            color: rgb(207, 37, 37);
            /* You can change the text color to your preference */
        }

        /* CSS for the hover effect */
        .btn-white:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div class="bg-primary header-margin">
        <div class="d-flex justify-content-between align-items-center p-3">
            <h1 class="text-white" style="margin: 0 auto;">Project Showcasing System</h1>
            <div>
                <button class="btn btn-white btn-outline-black m-5"><a href="./login.html">Log In</a></button>
            </div>
        </div>
    </div>

    <div>
        <a class="btn btn-primary mt-3" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
            aria-controls="offcanvasExample">
            See More
        </a>


        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">More Options</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="offcanvas-body">
                    <div class="offcanvas-body">
                        <div class="offcanvas-body">
                            <div class="btn-group-vertical" role="group">
                                <div class="btn-block">
                                    <button class="btn btn-primary m-2"><a href="#option1" class="text-white">Option
                                            1</a></button>
                                </div>
                                <div class="btn-block">
                                    <button class="btn btn-primary m-2"><a href="#option2" class="text-white">Option
                                            2</a></button>
                                </div>
                                <div class="btn-block">
                                    <button class="btn btn-primary m-2"><a href="#option3" class="text-white">Option
                                            3</a></button>
                                </div>
                                <div class="btn-block">
                                    <button class="btn btn-primary m-2"><a href="#option4" class="text-white">Option
                                            4</a></button>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>


        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
