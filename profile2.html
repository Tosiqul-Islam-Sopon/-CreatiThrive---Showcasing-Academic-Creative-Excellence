<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding-top: 60px;
        }

        .navbar {
            margin-left: 148px;
            padding: 8px 8px 8px 15px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
        }

        .context {
            padding: 100px;
            max-width: 800px;
            width: 100%;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-container {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            text-align: center;
            position: relative;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 5px solid #fff;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .edit-btn {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .profile-info {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .form-group input[type="file"] {
            margin-bottom: 0;
        }

        .save-btn,
        .cancel-btn {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .cancel-btn {
            background-color: #ccc;
        }

        .featured-works {
            margin-top: 30px;
        }

        .featured-works h3 {
            margin-bottom: 10px;
        }

        .featured-work-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            position: relative;
        }

        .delete-btn,
        .edit-work-btn {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 5px;
        }

        .add-work-btn {
            background-color: #27ae60;
            color: #fff;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .edit-profile-page .featured-works {
            display: none;
        }
        .edit-profile-page .edit-btn{
            display: none;
        }
        .edit-profile-page .profile-image{
            display: none;
        }
    </style>
    <title>Profile Page</title>
</head>

<body>
    <div class="navbar">
        <h3 class="text-white">CreatiThrive - Showcasing Academic & Creative Excellence</h3>
    </div>
    <div class="profile-container">
        <!-- Edit Button -->
        <button class="edit-btn" onclick="toggleEdit()">Edit Profile</button>

        <!-- Profile Image -->
        <img src="./Images/niloy2.jpg" alt="Profile Image" class="img-fluid profile-image">

        <!-- Profile Information -->
        <div class="profile-info" id="profileInfo">
            <h2 class="display-4" id="userName">John Doe</h2>
            <p><strong>ID:</strong> <span id="userID">12345</span></p>
            <p><strong>Email:</strong> <span id="userEmail">john.doe@example.com</span></p>
            <p><strong>Address:</strong> <span id="userAddress">City, Country</span></p>
            <p><strong>Skills:</strong> <span id="userSkills">Web Development, Design</span></p>
        </div>

        <!-- Featured Works -->
        <div class="featured-works">
            <h3>Featured Works</h3>
            <div class="featured-work-item">
                <h4>Project 1</h4>
                <p>Description of Project 1</p>
                <button class="edit-work-btn" onclick="editWork(this)">Edit</button>
                <button class="delete-btn" onclick="deleteWork(this)">Delete</button>
            </div>
            <div class="featured-work-item">
                <h4>Project 2</h4>
                <p>Description of Project 2</p>
                <button class="edit-work-btn" onclick="editWork(this)">Edit</button>
                <button class="delete-btn" onclick="deleteWork(this)">Delete</button>
            </div>
            <button class="add-work-btn"><a href="./uploadProject.php">New Work</a></button>
        </div>

        <!-- Edit Form -->
        <form id="editForm" class="edit-form" style="display: none;">
            <div class="form-group">
                <label for="userNameInput">Name:</label>
                <input type="text" class="form-control" id="userNameInput" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="userIDInput">ID:</label>
                <input type="text" class="form-control" id="userIDInput" placeholder="ID" readonly>
            </div>
            <div class="form-group">
                <label for="userEmailInput">Email:</label>
                <input type="email" class="form-control" id="userEmailInput" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="userAddressInput">Address:</label>
                <input type="text" class="form-control" id="userAddressInput" placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label for="userSkillsInput">Skills:</label>
                <input type="text" class="form-control" id="userSkillsInput" placeholder="Enter your skills">
            </div>
            <div class="form-group">
                <label for="profileImageInput">Profile Image:</label>
                <input type="file" class="form-control" id="profileImageInput">
            </div>
            <button type="button" class="save-btn" onclick="saveProfile()">Save Changes</button>
            <button type="button" class="cancel-btn" onclick="cancelEdit()">Cancel</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function toggleEdit() {
            const profileInfo = document.getElementById('profileInfo');
            const editForm = document.getElementById('editForm');
            const body = document.body;

            profileInfo.style.display = profileInfo.style.display === 'none' ? 'block' : 'none';
            editForm.style.display = editForm.style.display === 'none' ? 'block' : 'none';

            // Add or remove the 'edit-profile-page' class based on the display status of the edit form
            body.classList.toggle('edit-profile-page', editForm.style.display === 'block');
        }

        function saveProfile() {
            const userName = document.getElementById('userNameInput').value;
            const userEmail = document.getElementById('userEmailInput').value;
            const userAddress = document.getElementById('userAddressInput').value;
            const userSkills = document.getElementById('userSkillsInput').value;
            const profileImage = document.getElementById('profileImageInput').files[0];

            // Handle image upload and other data processing here

            document.getElementById('userName').innerText = userName;
            document.getElementById('userEmail').innerText = userEmail;
            document.getElementById('userAddress').innerText = userAddress;
            document.getElementById('userSkills').innerText = userSkills;

            toggleEdit();
        }

        function cancelEdit() {
            toggleEdit();
        }

        function editWork(button) {
            const workItem = button.parentElement;
            const projectName = workItem.querySelector('h4').innerText;
            const projectDescription = workItem.querySelector('p').innerText;

            const newProjectName = prompt('Edit Project Name:', projectName);
            const newProjectDescription = prompt('Edit Project Description:', projectDescription);

            if (newProjectName !== null && newProjectDescription !== null) {
                workItem.querySelector('h4').innerText = newProjectName;
                workItem.querySelector('p').innerText = newProjectDescription;
            }
        }

        function deleteWork(button) {
            const workItem = button.parentElement;
            workItem.remove();
        }
    </script>
</body>

</html>
