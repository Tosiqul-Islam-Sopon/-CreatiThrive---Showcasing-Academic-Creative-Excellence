<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .navbar {
            margin-left: 148px;
            padding: 8px 8px 8px 15px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
        }

        .context {
            padding: 100px;
            max-width: 800px;
            width: 100%;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h3 class="text-white">CreatiThrive - Showcasing Academic & Creative Excellence</h3>
    </div>

    <div class="card mt-3">
        <div class="context">
            <h2>Upload Your Project</h2>

            <form action="./uploadProject.php" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="projectHeader" class="form-label">Project Header <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="projectHeader" name="projectHeader" required aria-required="true">
                    <div class="form-text">This field is required.</div>
                </div>
            
                <div class="mb-3">
                    <label for="projectDescription" class="form-label">Project Description <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="projectDescription" name="projectDescription" rows="4" required aria-required="true"></textarea>
                    <div class="form-text">This field is required.</div>
                </div>
            
                <div class="mb-3">
                    <label for="projectUrl" class="form-label">Project Url <span class="text-danger">*</span></label>
                    <input type="url" class="form-control" id="projectUrl" name="projectUrl" pattern="https?://.+" required aria-required="true">
                    <div class="form-text">Please enter a valid URL (starting with http:// or https://).</div>
                </div>
            
                <div class="mb-3">
                    <label for="projectPhoto" class="form-label">Project Photo <span class="text-danger">*</span></label>
                    <input type="file" class="form-control" id="projectPhoto" name="projectPhoto" accept="image/*" required aria-required="true">
                    <div class="form-text">This field is required. Please upload an image.</div>
                </div>
            
                <button type="submit" class="btn btn-primary">Upload Project</button>
            </form>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
